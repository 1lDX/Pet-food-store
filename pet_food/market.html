<!--Allows for portflo made by Mr.Worrapon Konnak-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="market.css">
</head>
<body>

    <main>

        <header>
            <div class="logo">
                <img src="img/banner.png" alt="">
            </div>
            <nav>
                <div>
                    <p>My basket</p>
                    <a href="#"><img src="img/trolley.png" alt=""></a>
                </div>
                <div>
                    <img src="img/face-cat.png" alt="">
                </div>
            </nav>
        </header>

        <section>
            <div>
                <p id="remove">Remove all product</p>
                <p>Product list</p>
                <span></span>
            </div>
            <div>
                <div class="boxleft">
                    <div>
                        <img src="img/Wiskas.jpg" alt="">
                        <p>Whiskas</p>
                        <div class="drop">-</div>
                        <p class="quantityall"></p>
                        <div class="add">+</div>
                    </div>
                    <div>
                        <img src="img/RoyalCanin.jpg" alt="">
                        <p>Royal Canin</p>
                        <div class="drop">-</div>
                        <p class="quantityall"></p>
                        <div class="add">+</div>
                    </div>
                    <div>
                        <img src="img/Me-O.jpg" alt="">
                        <p>Me-O</p>
                        <div class="drop">-</div>
                        <p class="quantityall">1</p>
                        <div class="add">+</div>
                    </div>
                </div>
                <div class="boxright">
                    <div>
                        <img src="img/SmartHeart.jpg" alt="">
                        <p>Smart Heart</p>
                        <div class="drop">-</div>
                        <p class="quantityall"></p>
                        <div class="add">+</div>
                    </div>
                    <div>
                        <img src="img/pedigree.jpg" alt="">
                        <p>Pedigree</p>
                        <div class="drop">-</div>
                        <p class="quantityall"></p>
                        <div class="add">+</div>
                    </div>
                    <div>
                        <img src="img/Alpo.jpg" alt="">
                        <p>Alpo</p>
                        <div class="drop">-</div>
                        <p class="quantityall"></p>
                        <div class="add">+</div>
                    </div>
                </div>
            </div>
            <div id="boxbuy" class="boxbuy">
                <p id="detailboxbuy"></p>
                <div>
                    <button id="boxbuyok">ok</button>
                    <button id="boxbuycancel">cancel</button>
                </div>
            </div>
            <div id="payment" class="payment">Payment</div>
        </section>

    </main>

    <script src="market.js"></script>
    
</body>
</html>
