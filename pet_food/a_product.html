<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="a_product.css">
</head>
<body>

    <main>

        <header>
            <div class="logo">
                <img src="img/banner.png" alt="">
            </div>
            <nav>
                <div>
                    <p>My basket</p>
                    <a href="market.html"><img src="img/trolley.png" alt=""></a>
                </div>
                <div>
                    <a href ="#"img src="img/face-cat.png" alt="">
                </div>
            </nav>
        </header>

        <section>
            <div class="boxleft">
                <img id="getproduct" src="" alt="">
                <h2 id="price"></h2>
            </div>
            <div class="boxright">
                <span class="duration">
                    <img src="img/pawprint.png" alt="">
                </span>
                <h2 id="nameproduct"></h2>
                <div class="quantity">
                    <p>quantity</p>
                    <div id="drop">-</div>
                    <p id="quantity"></p>
                    <div id="add">+</div>
                </div>
                <div class="buy">
                    <div id="buy">Buy</div>
                    <div id="add_to_market">Add My Basket</div>
                </div>
            </div>
            <div id="boxbuy" class="boxbuy">
                <p id="detailboxbuy"></p>
                <div>
                    <button id="boxbuyok">ok</button>
                    <button id="boxbuycancel">cancel</button>
                </div>
            </div>
        </section>

    </main>

    <script src="a_product.js"></script>
    
</body>
</html>
